<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project View - Neo Neuro VR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="../logo-06.png" type="image/png">
    <style>
        body {
            background: #f8fafc;
            margin: 0;
            font-family: 'Inter', sans-serif;
        }
        .project-view-container {
            max-width: 900px;
            margin: 40px auto 40px auto;
            background: #fff;
            border-radius: 24px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 40px 24px 48px 24px;
        }
        .return-btn {
            display: inline-block;
            margin-bottom: 32px;
            background: #222;
            color: #fff;
            border: none;
            border-radius: 20px;
            padding: 10px 24px;
            font-size: 1em;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.2s;
        }
        .return-btn:hover {
            background: #444;
        }
        .project-title {
            font-size: 2.5rem;
            font-weight: 800;
            color: #0f172a;
            margin-bottom: 12px;
            text-align: center;
        }
        .project-description {
            color: #64748b;
            font-size: 1.15rem;
            margin-bottom: 40px;
            text-align: center;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }
        .project-images {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 40px;
        }
        .project-images img {
            width: 100%;
            height: 100%;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            background: #fff;
            display: block;
        }
        .project-tags {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 16px;
        }
        .project-tag {
            background: #f1f5f9;
            color: #475569;
            padding: 7px 16px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
        }
        @media (max-width: 600px) {
            .project-view-container {
                padding: 16px 4px 32px 4px;
            }
            .project-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="project-view-container">
        <a href="../index.html#projects" class="return-btn">&larr; Return</a>
        <div class="project-title">Neo Neuro VR</div>
        <div class="project-description">
            Neo Neuro VR is a medical virtual reality branding project developed to support both clinical and educational applications. The identity blends advanced technology with a calming, professional tone.
        </div>
        <div class="project-images">
            <img src="Neo Neuro/ig-10.jpg" alt="Main 1">
            <img src="Neo Neuro/ig-11.jpg" alt="Main 2">
            <img src="Neo Neuro/ig-12.jpg" alt="Main 3">
            <img src="Neo Neuro/ig-13.jpg" alt="Main 4">
            <img src="Neo Neuro/ig-14.jpg" alt="Main 5">
            <img src="Neo Neuro/ig-16.jpg" alt="Main 7">
            <img src="Neo Neuro/ig-17.jpg" alt="Main 8">
            <!-- Add more images as needed -->
        </div>
        <div class="project-tags">
            <span class="project-tag">Photoshop</span>
            <span class="project-tag">Illustrator</span>
        </div>
    </div>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</body>
</html>
